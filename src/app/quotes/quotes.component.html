<div class="container">
    
    <p>Enlighten Us! </p>

    <hr>
  
    <div class="row">
      <div class="col-md-8">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 id={{i}} appHigh>{{quote.quote}} due on {{quote.postdate|date|uppercase}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
          </div>
  
          <div class="description">
            <app-quote-detail *ngIf='quote.showDescription'  [quote]='quote' (isVoted) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
      <!-- <like-button></like-button> --> 
      <!-- <app-like-button></app-like-button> -->
      <div class="col-md-4">
          
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form> 
   </div>
