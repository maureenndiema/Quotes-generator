<h1 class="mt-20 text-center" style="color: #feaf82;">QUOTE ME</h1>
<div class="container">
  <hr>
  <div class="row">
    <div class="col-md-8">
      <p>Enlighten Us! </p>
      <!-- <div class="cards">  -->
      <div class="quotes">
        <div *ngFor='let quote of quotes;let i = index'>
          <div class="card">
            <div class="card-body">
              <div *ngIf="quote.upvotes == highestvote() && quote.upvotes >0; then  highlight else empty"></div>
              <ng-template #highlight>
                <h6 appHighlight > {{quote.quote}}  </h6>
                <cite>{{quote.author}}</cite><br>
                <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
                <div class="description">
                  <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isDelete)='quoteDelete($event,i)'>
                  </app-quote-detail>
                </div>
              </ng-template>
              <ng-template #empty>
                <h6 > {{quote.quote}}  </h6>
                <cite>{{quote.author}}</cite><br>
                <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
                <div class="description">
                  <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isDelete)='quoteDelete($event,i)'>
                  </app-quote-detail>
                </div>
              </ng-template>
            </div>
            <br>
          </div>
          <br>
        </div>
      </div>
    </div>
    <div class="col-md-4">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
